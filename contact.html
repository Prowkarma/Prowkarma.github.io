<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="nav-item"><a href="index.html" class="active">Homepage</a></li>
            <li class="nav-item"><a href="aboutme.html" class="active">About Me</a></li>
            <li class="nav-item"><a href="articles.html" class="active">Articles</a></li>
            <li class="nav-item"><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1 class="title">CONTACT</h1>
    </header>
    <main>
        <div class="contact-image">
            <img src="assets/contactbanner.jpg" alt="ContactImageHeader">
            <p class="image-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="contact-form">
            <form action="mailto:mayacassar15@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name" class="form-title">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-title">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject" class="form-title">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-title">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send">
                </div>
            </form>
            
            <p class="form-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </main>
    <footer>
        <h1 class="footer">end</h1>
    </footer>

</body>
</html>
